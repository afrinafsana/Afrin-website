<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Daily Dose — Motivation | Afrin</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#ff66cc; --text:#f4f7fb;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, Poppins, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(135deg,#071026 0%, #0b1220 50%, #0f1724 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    header{
      padding:28px 18px;
      text-align:center;
      border-bottom:1px solid rgba(255,255,255,0.03);
    }
    header h1{margin:0;font-size:24px;letter-spacing:0.4px}
    header p{margin:6px 0 0;color:rgba(255,255,255,0.6);font-size:14px}

    .container{max-width:980px;margin:28px auto;padding:0 16px;}
    .hero{
      background: linear-gradient(180deg, rgba(255,102,204,0.06), rgba(255,102,204,0.02));
      border:1px solid rgba(255,102,204,0.06);
      padding:18px;border-radius:12px;
      display:flex;gap:16px;align-items:center;
      box-shadow: 0 6px 24px rgba(8,12,20,0.6);
    }
    .left{flex:1}
    .left h2{margin:0;font-size:20px;color:var(--accent)}
    .left p{margin:8px 0 0;color:rgba(255,255,255,0.8)}

    .controls{display:flex;gap:8px;align-items:center}
    button{
      background:var(--accent);border:none;color:#0b0b0b;padding:10px 14px;border-radius:10px;
      cursor:pointer;font-weight:600;box-shadow:0 6px 18px rgba(255,102,204,0.08);
    }
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text);padding:8px 12px}

    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin-top:18px}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      padding:18px;border-radius:12px;min-height:110px;
      display:flex;align-items:center;justify-content:center;text-align:center;
      transition:transform .22s ease, box-shadow .22s ease;
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 20px 40px rgba(2,6,23,0.6)}
    .card p{margin:0;font-size:16px;color:rgba(255,255,255,0.95);line-height:1.4}

    .footer{margin:28px 0 60px;text-align:center;color:rgba(255,255,255,0.5);font-size:13px}

    /* big hero quote */
    .big-quote{
      margin:20px auto 0;
      background:#061226;
      border-radius:14px;padding:18px;text-align:center;font-size:20px;
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
    }

    @media(max-width:520px){
      header h1{font-size:20px}
      .left h2{font-size:18px}
    }
  </style>
</head>
<body>
  <header>
    <h1>Daily Dose — Motivation</h1>
    <p>Short, powerful lines to keep the grind alive ✨</p>
  </header>

  <main class="container">
    <section class="hero" aria-label="controls">
      <div class="left">
        <h2>One-line power. One click away.</h2>
        <p>Tap “New Line” to change the big motivating quote. Use “Copy” to save and share.</p>
      </div>

      <div class="controls" role="toolbar" aria-label="toolbar">
        <button id="newBtn">New Line</button>
        <button id="copyBtn" class="ghost">Copy</button>
      </div>
    </section>

    <div class="big-quote" id="bigQuote">Dreams don’t work unless you do.</div>

    <div class="cards" id="cards">
      <!-- cards will be filled by JavaScript -->
    </div>

    <div class="footer">Made with ❤️ — Keep pushing. Keep winning.</div>
  </main>

  <script>
    const lines = [
      "Dreams don’t work unless you do.",
      "Be stronger than your excuses.",
      "One day, your hard work will pay off.",
      "Don’t stop until you’re proud.",
      "You didn’t come this far just to give up.",
      "Every queen was once a warrior in silence.",
      "Discipline beats motivation every single day.",
      "Keep going — the best is yet to come.",
      "The world will know your name. Just not yet.",
      "Focus. Fight. Finish.",
      "Small steps every day. Massive results later.",
      "Practice quietly. Let results scream.",
      "Turn your setbacks into comebacks.",
      "Hustle now. Shine later.",
      "Your future self will thank you for today."
    ];

    const bigQuote = document.getElementById('bigQuote');
    const cards = document.getElementById('cards');
    const newBtn = document.getElementById('newBtn');
    const copyBtn = document.getElementById('copyBtn');

    function pickRandom(){
      return lines[Math.floor(Math.random()*lines.length)];
    }

    function refreshBig(){
      bigQuote.textContent = pickRandom();
    }

    function fillCards(){
      cards.innerHTML = '';
      for(let i=0;i<lines.length;i++){
        const el = document.createElement('div');
        el.className='card';
        const p = document.createElement('p');
        p.textContent = lines[i];
        el.appendChild(p);
        el.addEventListener('click', ()=>{
          bigQuote.textContent = lines[i];
        });
        cards.appendChild(el);
      }
    }

    newBtn.addEventListener('click', ()=>{
      refreshBig();
      newBtn.animate([{transform:'scale(1)'},{transform:'scale(0.96)'},{transform:'scale(1)'}],{duration:180});
    });

    copyBtn.addEventListener('click', ()=>{
      const text = bigQuote.textContent;
      if(navigator.clipboard){
        navigator.clipboard.writeText(text).then(()=> {
          copyBtn.textContent='Copied';
          setTimeout(()=>copyBtn.textContent='Copy',1100);
        });
      } else {
        // fallback
        const ta = document.createElement('textarea');
        ta.value = text; document.body.appendChild(ta); ta.select();
        try{document.execCommand('copy'); copyBtn.textContent='Copied';}
        catch(e){ alert('Copy failed'); }
        ta.remove();
        setTimeout(()=>copyBtn.textContent='Copy',1100);
      }
    });

    // initialize
    refreshBig();
    fillCards();
  </script>
</body>
</html>
