<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Game</title>

  <!-- Manifest file for PWA -->
  <link rel="manifest" href="/static/manifest.json">

  <!-- Favicon (optional) -->
  <link rel="icon" href="/static/icon.png" type="image/png">

  <!-- Google Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #25254a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin: auto;
    }

    .piece {
      width: 100px;
      height: 100px;
      background: #ff7b00;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .piece:hover {
      background: #ffa733;
      transform: scale(1.05);
    }

    .btn {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #00c2ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #008ecf;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Wake Up and Conquer ðŸ§©</h1>
    <div class="puzzle" id="puzzle"></div>
    <button class="btn" onclick="shuffle()">Shuffle</button>
  </div>

  <script>
    const puzzle = document.getElementById('puzzle');
    let pieces = [];

    function createPuzzle() {
      puzzle.innerHTML = '';
      for (let i = 1; i <= 9; i++) {
        const piece = document.createElement('div');
        piece.classList.add('piece');
        piece.textContent = i;
        piece.onclick = () => movePiece(i);
        puzzle.appendChild(piece);
        pieces.push(i);
      }
    }

    function shuffle() {
      pieces.sort(() => Math.random() - 0.5);
      puzzle.innerHTML = '';
      pieces.forEach(num => {
        const piece = document.createElement('div');
        piece.classList.add('piece');
        piece.textContent = num;
        piece.onclick = () => movePiece(num);
        puzzle.appendChild(piece);
      });
    }

    function movePiece(num) {
      alert('You clicked piece ' + num + ' ðŸ”¹');
    }

    createPuzzle();
  </script>
</body>
</html>
